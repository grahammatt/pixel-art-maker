<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="resources/css/normalize.css">
  <link rel="stylesheet" href="resources/css/master.css">
  <link rel="shortcut icon" href="resources/graphics/favicon.ico">
</head>

<body>
  <header>
    <h1>Pixel Art Maker</h1>
  </header>

  <form id="size-picker" clas="size-picker">
    <div class="size-wrap">
      <h2>Canvas Size</h2> Height:
      <input type="number" id="input-height" name="height" min="1" max="64" value="20"> Width:
      <input type="number" id="input-width" name="width" min="1" max="64" value="20">
    </div>
    <button id="clear-grid" class="button green-button">clear</button>
    <input type="submit" class="button blue-button" value="Create Grid">
  </form>

  <div id="tool-bar" class="toolbar">
    <div class="section">
      <label class="color-tile" for="color-picker">
        <input type="color" title="active color" id="color-picker" value="#03A9F4">
      </label>

      <input type="radio" id="picker" name="tool" value="picker">
      <label for="picker" title="color picker" class="tile">
        <i class="fas fa-eye-dropper"></i>
      </label>
      <h3>color picker</h3>
    </div>

    <span class="tool-divider"></span>

    <div class="section">
      <input type="radio" id="pen" name="tool" value="pen" checked>
      <label for="pen" title="pen" class="tile">
        <i class="fas fa-pencil-alt" ></i>
      </label>

      <input type="radio" id="eraser" name="tool" value="eraser">
      <label for="eraser" title="eraser" class="tile">
        <i class="fas fa-eraser"></i>
      </label>

      <h3>tools</h3>
    </div>

    <span class="tool-divider"></span>

    <!-- TODO: show lines -->
    <div class="section">
      <input type="radio" id="off" name="lines" value="">
      <label for="off" title="turn grid lines off" class="tile wider">
        off
      </label>

      <input type="radio" id="on" name="lines" value="true" checked>
      <label for="on" title="turn grid lines on" class="tile wider">
        on
      </label>
      <h3>grid lines</h3>
    </div>

    <div class="tool-divider"></div>

    <!-- TODO: zoom -->
    <div class="section">
      <i id="zoom-out" class="fas fa-search-minus tile"></i>
      <i id="zoom-in" class="fas fa-search-plus tile"></i>
      <h3>zoom</h3>
    </div>

  </div>

  <table id="pixel-canvas">
  </table>

  <!-- TODO: posssibly add footer -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="resources/js/designs.js"></script>
</body>

</html>
