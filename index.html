<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://use.fontawesome.com/642f62810d.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet"  href="resources/css/normalize.css">
  <link rel="stylesheet"  href="resources/css/master.css">
  <link rel="shortcut icon" href="graphics/favicon.ico">
</head>

<body>
<header>
  <h1>Pixel Art Maker</h1>
</header>
<h2>Choose Grid Size</h2>
<form id="size-picker">
    Grid Height:
    <input type="number" id="input-height" name="height" min="1" value="20">
    Grid Width:
    <input type="number" id="input-width" name="width" min="1" value="20">
    <input type="submit">
</form>

<h2>Pick A Color</h2>
<input type="color" id="color-picker">

<h2>Design Canvas</h2>
<table id="pixel-canvas">
</table>
<footer></footer>
<script src="resources/js/designs.js"></script>
</body>

</html>
